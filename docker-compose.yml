version: "3"

services:

  gateway:
    build: ./gateway
    ports: 
      - 80:80
    links:
      - "vote"
    restart: always
    networks:
      - front-tier

  vote:
    build: ./vote
    container_name: vote
    command: npm start
    environment:
      - RHOST=redis
      - RLIST_NAME=votes
    volumes:
      - ./vote:/app
      - ./vote/node_modules:/app/node_modules
    restart: on-failure
    networks:
      - front-tier
      - back-tier
    depends_on:
      - redis

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    volumes:
      - redis-data:/data
    ports: ["6379"]
    networks:
      - back-tier

volumes:
  redis-data:

networks:
  front-tier:
  back-tier: