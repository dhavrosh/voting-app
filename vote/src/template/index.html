<h1>Select your candidate</h1>
<br/>
{{> cList }}
<form action="/vote" method="POST">
  {{#each data}}
    <div class="vote">
      <input type="radio" name="vote" value="{{_id}}"} required/>
      <h2>{{fullName}}</h2>
    </div>
  {{/each}}
  <div id="vote-block">
    <input type="submit" value="Vote"/>
  </div>
</form>
