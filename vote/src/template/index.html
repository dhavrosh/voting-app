<h1>Select your candidate</h1>
<br/>
<form action="/vote" method="POST">
  {{#options}}
  {{#each this}}
    <div class="vote">
      <input type="radio" name="vote" value="{{value}}"} required/>
      <h2>{{label}}</h2>
    </div>
  {{/each}}
  {{/options}}
  <div id="vote-block">
    <input type="submit" value="Vote"/>
  </div>
</form>
